name: 'Steam - Deploy'
author: Webber Takken <webber@takken.io>
description: 'Deploy game builds to Steam using the SteamSDK.'
inputs:
  appId:
    required: true
    default: ''
    description: 'The app id of your steam application.'
  buildDescription:
    required: false
    description: 'The description of your build.'
  username:
    required: true
    default: ''
    description: 'The username of your builder account.'
  password:
    required: true
    default: ''
    description: 'The password of your builder account.'
  steamMfa:
    required: false
    default: ''
    description: 'The 5 character MFA code emailed when logging in.'
outputs: {}
branding:
  icon: 'package'
  color: 'gray-dark'
runs:
  using: 'docker'
  image: 'action/Dockerfile'
